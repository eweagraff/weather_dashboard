<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/c2b8322491.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="jumbotron">
      <div class="row align-items-center">
        <h1 class="display-4">Weather Dashboard</h1>
      </div>
    </header>
    <br />
    <main>
      <div class="container">
        <form id="searchForm">
          <div>Search for a City:</div>
          <input type="text" placeholder="City Name" id="citySearch" />
          <button type="submit" id="searchBtn">
            <i class="fas fa-search"></i>
          </button>
        </form>

        <br />
        <button type="submit" id="clearHistory">Clear History</button>
        <br />
      </div>
      <div class="col-sm-9">
        <div class="card weather" id="weather-card">
          <div class="card-body"></div>
          <h2 id="city"></h2>
          <p class="card-text" id="temperature"></p>
          <p class="card-text" id="humidity"></p>
          <p class="card-text" id="wind-speed"></p>
          <p class="card-text" id="uv-index"></p>
        </div>
      </div>
      <h2 id="forecast"></h2>
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
